<meta charset = "utf-8">

<script>
	var baseA = parseFloat(prompt("Введите длинну основания трапеции А:"));
	var baseB = parseFloat(prompt("Введите длинну основания трапеции B:"));
	var height = parseFloat(prompt("Введите высоту трапеции:"));
	var areaTrap = ((baseA + baseB) / 2) * height;

	alert ("Площадь трапеции будет равна " + areaTrap);
</script>
