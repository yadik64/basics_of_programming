<meta charset="utf-8">
<script type="text/javascript">
	
	function createArray(n) {
		var array = [];

		for(var i = 1; i <= n; i++) {
			array.push(i);
		}
		return array;
	}
	
	function sumArray(userArray) {
		var sum = 0;
		for (var i = 0; i <= userArray.length - 1; i++) {
			sum = sum + userArray[i];
		}
		return sum;
	}

</script>
