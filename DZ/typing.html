<meta charset="utf-8">
<script type="text/javascript">
	
	function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}

	function generateText(letters, length) {
		var text = "";
		for (var i = 0; i < length ; i++) {
			var n = getRandomNumber(letters.length - 1);
			text += letters[n];
		}
		return text;
	}

	function game(letters, length) {
		while (true) { 
			var text = generateText(letters, length);
			var userText = prompt(text);
			if (userText == text) {
				alert("Все верно! Переходим на следующий уровень.");
				break;
			} else {
				alert(" Вы ошиблись! Попробуйте еще раз.")
			}
		}
	}

	alert("Вас приветствует программа по обучению слепой печати");

	alert("Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. ");

	game(["ф", "а"], 10);

	alert("Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев.\nА теперь повторяйте за мной.");
	
	game(["ы","в"], 10);

	alert("Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев."); // Тут конечно можно было бы повторить это сообщение с помощью функции, но я посчитал это лишним. 
	game(["о", "ж"], 10);

	document.write("<center><h1>На данный момент вы прошли все уровни игры.<br>Обновите страницу для повтора.</h1></center>");

</script>
