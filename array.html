<meta charset="utf-8">
<script type="text/javascript">

function compareAnswers(userAnswer, answer) {
	if (userAnswer == answer) {
		alert("Верно!");
	}
	else {
		alert("Не верно!\n Ответ: " + numbers[0]);
	}

}

function getRandomNumber(max) {
	return Math.round(Math.random() * max);
}	

function genereteRandomNumberArray(length) {
	var arr = [];
	for (var i = 1; i <= length; i++) {
		var randomNumber = getRandomNumber(100);
		arr.push(randomNumber);
	}
	return arr;
}

var numbers = genereteRandomNumberArray(5);

alert("Запомните числа и их порядок: " + numbers);

var userAnswer = +prompt("Каким было первое число?");
compareAnswers(userAnswer, numbers[0]);

userAnswer = +prompt("Каким было последнее число?");
compareAnswers(userAnswer, numbers[numbers.length -1]);

var randomNumber = getRandomNumber(numbers.length);
userAnswer = +prompt("А как насчет числа под номером " + (randomNumber + 1) + "?");
compareAnswers(userAnswer, numbers[randomNumber]);

</script>
